name: GoLang to GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      with:
        stable: 'false'
        go-version: '1.17.8'

      name: lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangco-lint/master/install.
          sh | sh -s -- -b $(go env GOPATH)/bin v1.26.0

          golangci-lint- run